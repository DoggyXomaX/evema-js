<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EVEMA-JS: Circuit editor</title>

        <!-- Warning ICONS zone -->
        <link rel="icon" sizes="any" type="image/svg+xml" href="./icons/favicon.svg" />
        <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png" />
        <link rel="manifest" href="./icons/site.webmanifest" />
        <link rel="mask-icon" href="./icons/safari-pinned-tab.svg" color="#232323" />
        <link rel="shortcut icon" href="./icons/favicon.ico" />
        <meta name="apple-mobile-web-app-title" content="Evema JS" />
        <meta name="application-name" content="Evema JS" />
        <meta name="msapplication-TileColor" content="#000000">
        <meta name="msapplication-TileImage" content="./icons/mstile-144x144.png" />
        <meta name="msapplication-config" content="./icons/browserconfig.xml" />
        <meta name="theme-color" content="#000000" />
        <!-- /Warning ICONS zone -->

        <link rel="stylesheet" type="text/css" href="./css/main.min.css" />
    </head>
    <body>
        <div id="_preload_"></div>

        <div class="tools">
            <span class="tools__logo"></span>
            <hr>
            <button class="tools__button file-tool" onclick="Evema.Eval('Tools:File')"></button>
            <hr>
            <button class="tools__button element-tool" onclick="Evema.Eval('Tools:Element')"></button>
            <hr>
            <button class="tools__button power-tool" onclick="Evema.Eval('Tools:Power')"></button>
            <hr>
            <button class="tools__button generator-tool" onclick="Evema.Eval('Tools:Generator')"></button>
            <hr>
            <button class="tools__button about-tool" onclick="Evema.Eval('Tools:About')"></button>
            <hr>
            <button class="tools__button options-tool" onclick="Evema.Eval('Tools:Options')"></button>
            <hr>
            <button class="tools__button exit-tool" onclick="Evema.Eval('Tools:Exit')"></button>
        </div>

        <div class="grid">
            <canvas id="e-grid" class="grid__wrapper">
                <p>Look! Your browser does not support Canvas :(</p>
            </canvas>
        </div>
        
        <script id="_preload_script_" src="./js/_preload_.js"></script>
        <script src="./js/e.js"></script>
        <script src="./js/e-tools.js"></script>
        <script src="./js/e-grid.js"></script>
    </body>
</html>
